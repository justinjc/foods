baseURL: https://justinjc.github.io/foods/
defaultContentLanguage: en
title: Foods
theme: PaperMod

paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: 'English'
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Search
          url: search/
          weight: 1
        - name: Archive
          url: archives/
          weight: 5
        - name: Tags
          url: tags/
          weight: 10
        - name: Source
          url: https://github.com/justinjc/foods

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  hideFooter: true
  description: foods
  # author: me
  # author: ["Me", "You"] # multiple authors
  hideMeta: true
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowToc: true
  comments: false
  images: ['papermod-cover.png']

  profileMode:
    enabled: false
    title: Foods
    imageUrl: '#'
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: Foods
    Content: ''

  socialIcons: []

  # editPost:
  #   URL: 'https://github.com/justinjc/foods/tree/content/content'
  #   Text: 'edit' # edit text
  #   appendFilePath: true # to append file path to Edit link

  label:
    text: 'Home'
  #   icon: icon.png
  #   iconHeight: 35

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    disableHLJS: true
  #     favicon: "<link / abs url>"
  #     favicon16x16: "<link / abs url>"
  #     favicon32x32: "<link / abs url>"
  #     apple_touch_icon: "<link / abs url>"
  #     safari_pinned_tab: "<link / abs url>"

  cover:
    # hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    # hiddenInSingle: true # hide on single page

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys:
      [
        'title',
        'permalink',
        'summary',
        'content',
        'ingredients',
        'instructionIDs',
        'instructionDescs',
      ]

markup:
  goldmark:
    renderer:
      unsafe: false
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: true
  vimeo:
    disable: true
  youtube:
    disable: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true

publishDir: docs
